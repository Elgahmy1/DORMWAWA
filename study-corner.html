            0% { background-position: 0 0; }

            content: '';

            top: 15px;

            background: #0ff;
            border-radius: 50%;

        }

            position: relative;

        }

        @keyframes studyGlitch {

            50% { transform: translate(0,0) skew(0deg); }

        .showcase-card {
            position: relative;

        }

        .showcase-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00ff00;
            animation: scanline 2s linear infinite;
            opacity: 0.5;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(1000%); }
        }

        .time-badge {
            animation: timeGlitch 4s infinite;
            text-shadow: 2px 2px #ff0080;
        }

        @keyframes timeGlitch {
            0% { opacity: 1; }
            2% { opacity: 0.8; transform: translate(-2px, 0); }
            4% { opacity: 1; transform: translate(2px, 0); }
            6% { opacity: 0.9; transform: translate(0, 0); }
        }

        .media-info h3 {
            position: relative;
        }

        .media-info h3::after {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -1px 0 #00ff00;
            top: 0;
            color: transparent;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(32px, 9999px, 15px, 0); }
            20% { clip: rect(51px, 9999px, 69px, 0); }
            40% { clip: rect(94px, 9999px, 44px, 0); }
            60% { clip: rect(5px, 9999px, 36px, 0); }
            80% { clip: rect(82px, 9999px, 70px, 0); }
            100% { clip: rect(86px, 9999px, 73px, 0); }
        }

        .study-error {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #111;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .brain-capacity {
            position: fixed;
            right: 20px;
            top: 50%;
            width: 30px;
            height: 100px;
            border: 1px solid #0f0;
            background: #111;
        }

        .brain-level {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #0f0;
            transition: height 0.5s;
        }

        .study-status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .binary-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            color: #0f0;
            font-family: monospace;
            font-size: 14px;
            opacity: 0.2;
        }

        .equation-generator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #111;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            border-radius: 5px;
        }

        .progress-meter {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: #111;
            border: 1px solid #0f0;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #0f0;
            position: relative;
            transition: width 0.5s;
        }

        .progress-bar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: progress-glitch 1s infinite;
        }

        @keyframes progress-glitch {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

            "Loading weekend plans... OVERRIDE: Study mode activated",
            "ERROR: Please insert more coffee to continue"
        ];

        // Show random errors
        setInterval(() => {
            const error = studyErrors[Math.floor(Math.random() * studyErrors.length)];
            const errorDiv = document.getElementById('studyError');
            errorDiv.textContent = error;
            errorDiv.style.opacity = 1;
            setTimeout(() => errorDiv.style.opacity = 0, 3000);
        }, 4000);

        // Show study status
        setInterval(() => {
            const status = studyStatus[Math.floor(Math.random() * studyStatus.length)];
            const statusDiv = document.getElementById('studyStatus');
            statusDiv.textContent = status;
            statusDiv.style.opacity = 1;
            setTimeout(() => statusDiv.style.opacity = 0, 2000);
        }, 5000);

        setInterval(() => {
            const brain = document.querySelector('.brain-level');
            const newLevel = Math.max(5, Math.random() * 100);
            brain.style.height = newLevel + '%';
            brain.style.background = newLevel < 20 ? '#ff0000' : 
                                   newLevel < 50 ? '#ff8800' : '#0f0';
        }, 3000);

        // Add video synchronization
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');

        video1.addEventListener('play', () => {
            video2.play();
        });

        video1.addEventListener('pause', () => {
            video2.pause();
        });

        video1.addEventListener('seeked', () => {
            video2.currentTime = video1.currentTime;
        });

        // Add glitch effect when videos sync
        function addGlitchEffect(video) {
            video.style.transform = 'scale(1.02) skew(2deg)';

        // Enhanced video synchronization
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        let activeVideo = null;

        function syncVideos(source, target) {
            target.currentTime = source.currentTime;
            if (source.paused) {
                target.pause();
            } else {
                target.play();
            }
        }

        video1.addEventListener('play', () => {
            activeVideo = video1;
            video2.play();
            addGlitchEffect(video2);
        });

        video2.addEventListener('play', () => {
            activeVideo = video2;
            video1.play();
            addGlitchEffect(video1);
        });

        video1.addEventListener('pause', () => {
            if (activeVideo === video1) {
                video2.pause();
            }
        });

        video2.addEventListener('pause', () => {
            if (activeVideo === video2) {
                video1.pause();
            }
        });

        video1.addEventListener('timeupdate', () => {
            if (activeVideo === video1) {
                video2.currentTime = video1.currentTime;
            }
        });

        video2.addEventListener('timeupdate', () => {
            if (activeVideo === video2) {
                video1.currentTime = video2.currentTime;
            }
        });

        function addGlitchEffect(video) {
            video.style.transform = 'scale(1.02) skew(2deg)';
            video.style.filter = 'hue-rotate(90deg)';
            setTimeout(() => {
