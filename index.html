<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Bani Sweif STEM Dorm Life Chronicles">
    <title>Bani Sweif STEM Dorm</title>
    <link rel="stylesheet" href="landing.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-wrapper">
        <div class="content">
            <h1>Bani Sweif STEM school Dorm</h1>
            <p class="tagline">Where Future Scientists & Engineers Create Memories</p>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-flask"></i>
                    <span>Science</span>
                </div>
                <div class="feature">
                    <i class="fas fa-microchip"></i>
                    <span>Technology</span>
                </div>
                <div class="feature">
                    <i class="fas fa-cogs"></i>
                    <span>Engineering</span>
                </div>
                <div class="feature">
                    <i class="fas fa-calculator"></i>
                    <span>Mathematics</span>
                </div>
            </div>
            <div class="navigation-preview">
                <div class="button-container">
                    <a href="main.html" class="enter-btn primary-btn" onmouseover="runAway(this)">
                        Enter Chronicles
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
                <div class="section-links">
                    <a href="main.html#lab-adventures" class="preview-link">
                        <i class="fas fa-flask"></i> Lab Adventures
                    </a>
                    <a href="main.html#study-sessions" class="preview-link">
                        <i class="fas fa-brain"></i> Study Sessions
                    </a>
                    <a href="main.html#competitions" class="preview-link">
                        <i class="fas fa-trophy"></i> Competitions
                    </a>
                </div>
            </div>
        </div>
        <div class="particles" id="particles-js"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="landing.js"></script>
    <script>
        function runAway(button) {
            // Add touch event handling
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                button.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    runAwayLogic(button);
                });
            }
            runAwayLogic(button);
        }

        function runAwayLogic(button) {
            // Move existing runAway function logic here
            const container = document.querySelector('.landing-wrapper');
            const containerRect = container.getBoundingClientRect();
            
            // Create new button
            const newButton = button.cloneNode(true);
            
            // Set up navigation for the new button
            newButton.onclick = function(e) {
                e.preventDefault();
                window.location.href = 'main.html';
            };
            newButton.addEventListener('mouseover', () => runAway(newButton));
            
            // Random position within container
            const maxX = containerRect.width - button.offsetWidth;
            const maxY = containerRect.height - button.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            newButton.style.position = 'absolute';
            newButton.style.left = randomX + 'px';
            newButton.style.top = randomY + 'px';
            
            // Add new button and remove old one
            container.appendChild(newButton);
            button.remove();

            // Create another button after 3 seconds
            setTimeout(() => {
                const delayedButton = document.createElement('a');
                delayedButton.href = 'main.html';
                delayedButton.className = 'enter-btn primary-btn';
                delayedButton.innerHTML = 'Enter Chronicles <i class="fas fa-arrow-right"></i>';
                
                // Set up navigation for the delayed button
                delayedButton.onclick = function(e) {
                    e.preventDefault();
                    this.innerHTML = 'Navigating... <i class="fas fa-spinner fa-spin"></i>';
                    window.location.href = 'main.html';
                };
                
                // Position the delayed button
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;
                
                delayedButton.style.position = 'absolute';
                delayedButton.style.left = newX + 'px';
                delayedButton.style.top = newY + 'px';
                delayedButton.style.opacity = '0';
                
                container.appendChild(delayedButton);
                
                // Fade in animation
                requestAnimationFrame(() => {
                    delayedButton.style.transition = 'opacity 0.5s';
                    delayedButton.style.opacity = '1';
                });
            }, 3000);
        }
    </script>
</body>
</html>
